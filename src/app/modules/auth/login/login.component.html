<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Se connecter</h2>

    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="space-y-4">

      <div>
        <label class="block text-gray-700 mb-1" for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="votre email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <div>
        <label class="block text-gray-700 mb-1" for="password">Mot de passe</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="votre mot de passe"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition-colors"
      >
        Se connecter
      </button>

    </form>

    <p class="text-center text-gray-500 mt-4">
      Pas de compte ? <a href="#" class="text-blue-500 hover:underline">S'inscrire</a>
    </p>
  </div>
</div>
