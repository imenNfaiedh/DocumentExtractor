<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
  <div class="top-bar">

    <!-- Toggle button (visible quand collapsed = false) -->
    <button *ngIf="!collapsed" class="icon-btn" (click)="toggleCollapse()">
      <i class="fa-solid fa-bars"></i>
    </button>

    <!-- Close button (visible quand collapsed = true) -->
    <button *ngIf="collapsed" class="icon-btn close" (click)="closeSidenav()">
      <i class="fa-solid fa-xmark"></i>
    </button>

  </div>

  <ul class="sidenav-nav">
    <li *ngFor="let item of navItems" class="sidenav-nav-item">
      <a
        (click)="selectItem()"
        [routerLinkActiveOptions]="{ exact: true }"
        [routerLink]="[item.routeLink]"
        class="sidenav-nav-link"
        routerLinkActive="active"
      >
        <!-- Icône stylée comme toggle -->
        <span class="icon-wrapper">
        <i [ngClass]="item.icon"></i>
      </span>

        <!-- Texte visible seulement quand collapsed -->
        <span *ngIf="collapsed" class="sidenav-link-text">
        {{ item.label }}
      </span>
      </a>
    </li>
  </ul>
